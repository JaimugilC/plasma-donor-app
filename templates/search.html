<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='search.css')}}">
</head>

<body>
    <div class="navbar">
        <div class="left-nav">
            <div class="titlediv">
                Plasma Donor
            </div>
            <a class="navlink" href="{{url_for('search')}}">Search</a>
            <a class="navlink" href="{{url_for('donation')}}">Want to donate?</a>
        </div>
        <div class="right-nav">
            <a class="navlink" href="{{url_for('logout')}}">Logout</a>
        </div>
    </div>
    <div class="contentbody">
        <div class="main">
            <div class="signup">
                <form action="/requestmail" method="POST">
                    <label>Search for Donor</label>
                    <select class="dropdown" name="blood" required="">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <button>Search</button>
                </form>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="cardinner">
                            <h3>
                                <b>A+</b>
                            </h3>
                            <h4>{{ap}}</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="cardinner">
                            <h3>
                                <b>A-</b>
                            </h3>
                            <h4>{{an}}</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="cardinner">
                            <h3>
                                <b>B+</b>
                            </h3>
                            <h4>{{bp}}</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="cardinner">
                            <h3>
                                <b>B-</b>
                            </h3>
                            <h4>{{bn}}</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="cardinner">
                            <h3>
                                <b>AB+</b>
                            </h3>
                            <h4>{{abp}}</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="cardinner">
                            <h3>
                                <b>AB-</b>
                            </h3>
                            <h4>{{abn}}</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="cardinner">
                            <h3>
                                <b>O+</b>
                            </h3>
                            <h4>{{op}}</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="cardinner">
                            <h3>
                                <b>O-</b>
                            </h3>
                            <h4>{{on}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
